<script type="text/javascript">
    $("#log").click(function () {
        var name = $("#inp").val();
        var password = $("#in").val();

        if (!name)
        {
            $("#inf").html("用户名不能为空!");
            $("#inp").focus();
            return;
        }
        if (!password)
        {
            $("#inf").html("密码不能为空!");
            $("#in").focus();
            return;
        }

        var par = {"name":name, "password":password};
        $.post("/login", par, function (result) {
            if (result.result === "yes")
            {
                if (typeof (Storage) !== "undefined")
                {
                    //储存
                    var jsons = JSON.stringify(result);
                    sessionStorage.setItem("head_message", jsons);
                    window.location.href ="../index.html";
                }
            }
            else
            {
                $("#inf").html("用户名或密码错误!");
                $("#in").focus();
            }
        })
    });
</script>
