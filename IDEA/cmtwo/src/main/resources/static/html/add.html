        <div class="cm-middle">
            <div style="width: 100%; height: 150px;"></div>

                <div class="cm-middle-son">
                    <div class="cm-middle-all">
                        <div class="cm-middle-left">
                            <div class="cm-middle-row">
                                <label class="cm-middle-label">商品名：</label>
                                <div class="cm-middle-input">
                                    <input type="text" class="form-control ch" placeholder="商品名">

                            </div>
                            <div class="cm-middle-row-useless"></div>
                            <div class="cm-middle-row">

                            </div>
                            <div class="cm-middle-row-useless"></div>
                            <div class="cm-middle-row">
                                <label class="cm-middle-label">原价：</label>

                                <select class="selectpicker">

                            <div class="cm-middle-row-useless"></div>

                                <div class="cm-middle-row-useless-left"></div>

                            </div>
                        </div>
                    </div>
                    <div class="cm-middle-all">
                        <div class="cm-middle-right" id="tp">点击此处上传商品图片

                        </div>
                        <input type="file" title="点击此处上传头像" id="file" onchange="show(this)" style="height: 238px;width: 298px;position:relative;top: -238px;opacity: 0;"/>
                        <!--opacity: 0;透明-->
                        <script type="text/javascript">
                            $(document).ready(function () {

                            });

                            function show(file){
                                var reader = new FileReader();	// 实例化一个FileReader对象，用于读取文件
                                var tp = document.getElementById('tp'); 	// 获取要显示图片的标签
                                tp.innerHTML = "<img id=\"img\" src=\"\">";
                                var img = document.getElementById('img'); 	// 获取要显示图片的标签
                                //读取File对象的数据
                                reader.onload = function(evt){
                                    img.width  =  "300";
                                    img.height =  "360";
                                    img.src = evt.target.result;
                                };
                                reader.readAsDataURL(file.files[0]);
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
